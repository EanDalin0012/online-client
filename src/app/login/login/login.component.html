<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>


        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="userName" (keypress)="enterLoginHandler($event)" (keydown)="tapfocus($event)">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
            <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" (keypress)="enterLoginHandler($event)" #passwordElement>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">
            <div class="col-xs-6">

                <div class="checkbox icheck">
                    <label (click)="remember()">
                        <span>
                            <i class="far f" [ngClass]="{'fa-check-circle red': rememberMe, 'fa-times-circle ic': !rememberMe}"></i>
                        </span>
                         <span style="margin: 0px 1px 0px 10px;">Remember Me</span> 
                    </label>
                </div>
            </div>

            <div class="btn-css col-xs-4 l cu" (click)="onClickLogin()">
                <span class="i">
                    <i class="fas fa-download" style="font-size: 21px;"></i>
                </span>
                <span style="float: right; margin-top: 10px;margin-right: 20px;">Log In</span>
            </div>


            <!-- <div class="col-xs-4">
                <button (click)="onClickLogin()" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div> -->



        </div>

        <span class="fi-expand-down"></span>
    </div>
</div>

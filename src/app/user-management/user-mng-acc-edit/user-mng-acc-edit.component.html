<div class="contentsWrap" style="height: auto;">
    <div class="container01" style="margin-top: 40px;">
        <div class="web_container">
            <!-- header -->
            <div class="pop_header">
                <h1>{{'User1100.LABEL.Tittle' | translate}}</h1>
                <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
            </div>
            <!-- //header -->
            <table class="table02">
                <colgroup>
                    <col style="width:16.666%;" span="6" />
                </colgroup>
                <tbody>
                    <tr>
                        <th class = "font-khmer-cursive" scope="row">{{'User1100.LABEL.User_Name' | translate}}</th>
                        <td colspan="5"><strong class = "font-khmer-cursive">{{userName}}</strong></td>
                    </tr>
                    <tr>
                        <th scope="row">{{'User1100.LABEL.Enable' | translate}}</th>
                        <td>
                            <input type="checkbox" [(ngModel)]="enabled" [checked]="enabled" disabled id="chk1" class="checkbox" />
                        </td>
                        <th scope="row">{{'User1100.LABEL.Account_Lock' | translate}}</th>
                        <td>
                            <input type="checkbox" data-md-icheck [(ngModel)]="accountLocked" [checked]="accountLocked" id="chk1" class="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">{{'User1100.LABEL.Credentials_Expired' | translate}}</th>
                        <td>
                            <input type="checkbox" [(ngModel)]="credentialsExpired" [checked]="credentialsExpired" id="chk1" class="checkbox" />
                        </td>
                        <th scope="row">{{'User1100.LABEL.Account_Expired' | translate}}</th>
                        <td><input type="checkbox" [(ngModel)]="accountExpired" [checked]="accountExpired" id="chk1" class="checkbox" /></td>
                    </tr>

            </table>

        </div>
        <!-- footer -->
        <div class="c_btn">
            <button  (click) ="close()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [icon]="'x'" [look]="'outline'">{{'COMMON.BUTTON.CLOSE' | translate}}</button>
            <button  (click) ="save()"  class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [icon]="'download'" [look]="'outline'">{{'COMMON.BUTTON.SAVE' | translate}}</button>
        </div>

    </div>
</div>

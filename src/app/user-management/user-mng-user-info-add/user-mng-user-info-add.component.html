<div class="example">
    <kendo-stepper #stepper [steps]="steps" [stepType]="'full'" [(currentStep)]="currentStep">

    </kendo-stepper>

    <div class="content">
        <!-- <form class="k-form" [formGroup]="form"> -->

        <app-user-mng-user-info-add-form *ngIf="currentStep === 0" [userForm]="currentGroup"></app-user-mng-user-info-add-form>

        <app-user-mng-user-info-add-account *ngIf="currentStep === 1" [accountForm]="currentGroup"></app-user-mng-user-info-add-account>



        <div>
            <span class="k-form-separator"></span>
            <span class="page">Step {{ currentStep + 1 }} of 3</span>
            <div>
                <button class="k-button prev" *ngIf="currentStep !== 0" (click)="prev()">
                        Previous
                    </button>
                <button class="k-button k-primary" (click)="next()" *ngIf="currentStep !== 3">
                        Next
                    </button>
                <button class="k-button k-primary" (click)="submit()" *ngIf="currentStep === 3">Submit</button>
            </div>
        </div>
        <!-- </form> -->
    </div>
</div>

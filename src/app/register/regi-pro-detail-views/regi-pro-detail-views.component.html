<div class="contentsWrap">
    <div class="container01 padding-top-20px">
        <div class="web_container">
            <!-- header -->
            <div class="pop_header font-khmer-cursive">
                <h1 class="font-khmer-cursive">{{'RegiPro.Label.Add_New_Product' | translate}}</h1>
                <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
            </div>
            <!-- //header -->
            <div class="web_Wrap">

                <kendo-splitter orientation="vertical" style="height: 340px;">

                    <kendo-splitter-pane>
                      <kendo-splitter>
          
                        <kendo-splitter-pane [collapsible]="true" size="40%">
                          <div class="pane-content">
                            
                            <div class="example-config">
                              <img [src]="items[0].url" alt="items[0].title" style="min-width: 80%;margin-left: 10%;" draggable="false" />
                            </div>

                            <kendo-scrollview
                              [data]="items"
                              [width]="width"
                              [height]="height"
                              class="slider-001"
                              [arrows]="arrows">
                                <ng-template let-item="item">
                                    <h2 class="demo-title">{{item.title}}</h2>
                                    <img src='{{item.url}}' alt='{{item.title}}' [ngStyle]="{minWidth: width}" draggable="false" />
                                </ng-template>
                            </kendo-scrollview>
                            
                          </div>
                        </kendo-splitter-pane>
          
                        <kendo-splitter-pane>
                          <div class="pane-content">
                            <kendo-tabstrip (tabSelect)="onTabSelect($event)">
                                
                              <kendo-tabstrip-tab [title]="'Contain English'" [selected]="true">
                                <ng-template kendoTabContent>
                                  <div [innerHTML] = "modelEn.editorData"></div>
                                </ng-template>
                              </kendo-tabstrip-tab>
                          
                              <kendo-tabstrip-tab [title]="'Contain Khmer'">
                                <ng-template kendoTabContent>
                                  <div [innerHTML] = "modelKH.editorData | sanitizeHtml"></div>
                                </ng-template>
                              </kendo-tabstrip-tab>

                              <kendo-tabstrip-tab [title]="'Contain Chiness'">
                                  <ng-template kendoTabContent>
                                    <div [innerHTML] = "modelCH.editorData"></div>
                                  </ng-template>
                                </kendo-tabstrip-tab>
                              
                            </kendo-tabstrip>
                          </div>
                        </kendo-splitter-pane>
          
                      </kendo-splitter>
                    </kendo-splitter-pane>
          
                    <!-- <kendo-splitter-pane size="100px">
                      <div class="pane-content">
                        <h3>Outer splitter / Middle pane</h3>
                        <p>Resizable only.</p>
                      </div>
                    </kendo-splitter-pane> -->
          
                    <!-- <kendo-splitter-pane [resizable]="false" size="100px">
                      <div class="pane-content">
                        <h3>Outer splitter / Bottom pane</h3>
                        <p>Non-resizable and non-collapsible.</p>
                      </div>
                    </kendo-splitter-pane> -->
                  </kendo-splitter>
               
            </div>
        </div>
        <div class="c_btn">
          <button (click)="close()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [look]="'outline'">
            <span class="k-icon k-i-close-circle k-i-x-circle margin-top-1px font-size-20px"></span>
            <span class="margin-top-5px margin-left-5px">{{'COMMON.BUTTON.CLOSE' | translate}}</span>
          </button>
        </div>
    </div>
</div>
